
  <h2> Recipe List</h2>
  <hr>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <hr>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipes"
      [recipeItem] = "recipeElement"
      (recipeSelected) = "onRecipeSelected(recipeElement)"
      ></app-recipe-item>
  </div>
</div>
